    <h1>My Bio Data</h1>

        <fieldset>
            <legend><b>Personal Information</b></legend>
            <label for="fname">First name:</label>

              <label for="fname">Last name:</label>

              <label for="male">Male:</label>

              <input type="radio" name="gender">

              <input type="radio" name="gender"><br><br>

                <br>

            </fieldset>
              <fieldset>
